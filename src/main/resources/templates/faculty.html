<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Project</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/student">Quản lý sinh viên</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/faculty">Quản lý phòng khoa</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<form method="post" class="container-fluid d-flex flex-column" th:object="${faculty}">
    <h1 class="text-center">Thông tin phòng ban</h1>
    <span class="text-danger" th:text="${message}"></span>
    <label class="form-label">Mã phòng khoa</label>
    <input type="hidden" th:disabled="${add}" th:field="*{facultyId}" class="form-control" name="facultyId"/>

    <label class="form-label">Tên phòng khoa</label>
    <input class="form-control" th:field="*{facultyName}" name="facultyName" type="text"/>

    <label class="form-label">Email</label>
    <input class="form-control" th:field="*{facultyEmail}" name="facultyEmail" type="text"/>

    <div class="mt-3 mb-3">
        <button class="btn btn-success" th:action="@{/faculty/create}">Thêm</button>
        <button class="btn btn-warning" th:action="@{/faculty/update}">Sửa</button>
        <a href="/faculty" class="btn btn-primary">Làm mới</a>
    </div>
</form>


<table class="table">
    <thead>
    <tr>
        <th scope="col">Mã phòng khoa</th>
        <th scope="col">Tên phòng khoa</th>
        <th scope="col">Thao tác</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${faculties}">
        <th scope="row" th:text="${item.facultyId}"></th>
        <td th:text="${item.name}"></td>
        <td>
            <a th:href="@{|/faculty/edit/${item.facultyId}|}">Sửa</a>
            <a th:href="@{|/faculty/delete/${item.facultyId}}">Xóa</a>
        </td>
    </tr>
    </tbody>
</table>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
